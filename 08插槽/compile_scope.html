<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编译作用域</title>
    <style></style>
</head>
<body>
    <div id="app">
        <!-- 
            子组件的内容是否会渲染?
            会,因为这个isShow是属于vm对象的,而不是属于cpn组件中的.

            父组件模板的所有东西都会在父作用域内编译,子组件模板的所有东西都会在子级作用域内编译.
        -->
        <cpn v-show='isShow'></cpn>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
            <p>我是内容</p>
        </div>
    </template>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                message: 'hello world!!!',
                isShow: true,
            },
            components: {
                cpn: {
                    template: '#cpn',
                    data() {
                        return {
                            isShow: false
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
