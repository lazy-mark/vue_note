<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if指令</title>
    <style></style>
</head>
<body>
    <div id="app">
        <h1 v-if="awesome">Vue is awesome!</h1>

        <!-- template渲染 -->
        <template id="tmp" v-if="ok">
            <h1>Title</h1>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
        </template>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                awesome: true,
                ok: true
            },
        })
    </script>
</body>
</html>
