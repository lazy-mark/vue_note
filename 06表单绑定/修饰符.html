<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style></style>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <!-- 在change事件之后进行同步,默认是input事件 -->
        <input type="text" v-model.lazy="message">

        <h2>{{num}}</h2>
        <!-- 自动将用户的输入值转为数值类型
            输入元素的值也总会返回字符串。如果这个值无法被 parseFloat() 解析，则会返回原始的值。
        -->
        <input type="text" v-model.number="num">

        <button @click="parseFloat">parseFloat</button>

        <hr>
        <!-- 自动过滤用户输入的首尾空白字符 -->
        <input type="password" v-model.trim="password">
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                message: 'hello world!!!',
                num: 1,
                password: 'xxxxxxx'
            },
            methods: {
                parseFloat() {
                    this.num = parseFloat(this.num)
                }
            }
        })
    </script>
</body>
</html>
