<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mustach语法</title>
</head>
<body>
    <div id="app">
        <p>num: {{num}}</p>
        <p>str: {{str}}</p>
        <p>bool: {{bool}}</p>
        <!-- null 和 undefined 本身是不显示的,null和undefined用布尔值表示为false -->
        <p>nul: {{nul ? '1' : '2'}}</p>
        <p>undef: {{undef && 1 || 2}}</p>
        <p>obj: {{obj}}</p>
        <p>arr: {{arr[0]}}</p>
        <!-- 如果不加括号,输出的是函数对象 -->
        <p>fun: {{fun()}}</p>
        
        <!-- 实际上也会输出 -->
        <p>{{ console.log(num) }}</p>
        <p>{{ alert('123456') }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                num: 0,
                str: '我是字符串',
                bool: true,
                nul: null,
                undef: undefined,
                obj: {id: 1, name: '张三'},
                arr: [1,2,3,4],
                fun: function () {
                    return "我是函数"
                }
            }
        })
    </script>
</body>
</html>
