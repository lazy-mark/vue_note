<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style></style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in movies">{{index}}-{{item}}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                movies: ['foo','boo']
            },
        })
    </script>
</body>
</html>
