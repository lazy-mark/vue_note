<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件中的数据</title>
    <style></style>
</head>
<body>
    <div id="app">
        <my-cpn></my-cpn>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        // 组件是一个单独功能模块的封装,有属于自己的HTML模板，也应该有属于自己的数据data。
        const vm = new Vue({
            el: '#app',
            data: {

            },
            components: {
                'my-cpn': {
                    template: `<div>{{message}}</div>`,
                    data() { //本身是一个函数,why?  保证每个组件实例的data独立性，如果是属性，那么每次修改其中一个组件，其它组件也会跟着修改。
                        return {
                            message: '我是子组件中的数据'
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
