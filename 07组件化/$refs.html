<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父组件访问子组件$refs</title>
    <style></style>
</head>
<body>
    <div id="app">
        <cpn ref="aaa"></cpn>
        <cpn1 ref="bbb"></cpn1>
        <button @click="btnClick">按钮</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <template id="cpn">
        <div>我是子组件</div>
    </template>
    <template id="cpn1">
        <div>我是子组件1</div>
    </template>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                message: 'hello world!!!'
            },
            methods: {
                btnClick() {
                    // 访问子组件
                    console.log(this.$refs.aaa)
                    console.log(this.$refs.bbb)
                    // 调用子组件aaa的showMessage方法
                    this.$refs.aaa.showMessage()
                    // 获取子组件bbb的name属性
                    console.log(this.$refs.bbb.name)
                }
            },
            components: {
                cpn: {  // 子组件1
                    template: '#cpn',
                    data() {
                        return {
                            name: '我是子组件的name'
                        }
                    },
                    methods: {
                        showMessage() {
                            console.log('component0 show message')
                        }
                    }
                },
                cpn1: { // 子组件2
                    template: '#cpn1',
                    data() {
                        return {
                            name: '我是子组件1的name'
                        }
                    },
                    methods: {
                        showMessage() {
                            console.log('component1 show message')
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
