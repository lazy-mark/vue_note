<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>局部组件</title>
    <style></style>
</head>
<body>
    <div id="app">
        <!-- 3. 使用组件 -->
        <my-component></my-component>
        <my-component></my-component>
        <new-component></new-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        // 1. 创建组件构造器
        const mComponent = Vue.extend({
            template: `<h1>标题</h1>`
        })
        const vm = new Vue({
            el: '#app',
            data: {
                message: 'hello world!!!'
            },
            // 2. 注册组件
            components: {
                // 第一种方式注册局部组件
                'my-component': mComponent,
                // 第二种方式注册局部组件
                'new-component': {
                    template: `<h2>新语法糖</h2>`
                }
            }
        })
    </script>
</body>
</html>
