<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        {{message}}

        <hr>

        <!-- 模板内可进行复杂的操作,但这种方式并不好维护,我们可以换成方法/计算属性 -->
        {{message.split('').reverse().join('')}}

        <hr>
        <!-- 通过方法 -->
        {{reverseMsg()}}

        <hr>

        <!-- 通过计算属性 -->
        {{reversedMessage}}


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                message: 'hello world!!!'
            },
            methods: {
                reverseMsg: function() {
                    return this.message.split('').reverse().join('')
                }
            },
            computed: {
                reversedMessage: function() {
                    return this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
